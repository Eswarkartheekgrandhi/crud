name: Liquibase CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  liquibase-update:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 7702
          POSTGRES_DB: cruddb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download PostgreSQL JDBC Driver
        run: |
          mkdir -p lib
          curl -Lo lib/postgresql-42.7.3.jar https://jdbc.postgresql.org/download/postgresql-42.7.3.jar

      - name: Run Liquibase Update
        run: bash run_liquibase.sh
